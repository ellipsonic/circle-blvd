<div class="content">
<h3>Administration!</h3>

<p ng-show="!isSignedIn()">Please <a href="#/signin">sign in</a>.</p>

<div ng-show="isSignedIn()" class="hidden-xs">
<form>
	<h4>Circle name</h4>
	<div class="row">
		<div class="col-sm-5">
			<input ng-model="circleName" class="form-control" type="text" placeholder="Circle name"/>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-default" 
			ng-click="saveCircleName(circleName)">Save</button>
			<span>&nbsp;{{messages.name}}</span>
		</div>
	</div>
</form>

<form>
	<h4>Members</h4>
	<div class="row">
		<div class="col-sm-5">
			<input class="form-control" type="text" 
			ng-model="memberName" placeholder="Name"/>
			
			<input class="form-control" type="email" 
			ng-model="memberEmail" placeholder="Email"/>
			
			<input  class="form-control" type="password" 
			ng-model="memberPassword" placeholder="Password"/>
			
			<button class="btn btn-default" ng-click="addMember(memberName, memberEmail, memberPassword, memberGroups)">Add member</button>
		</div>

		<div class="col-sm-3">
			<div style="margin-bottom: 1ex;">Select groups:</div>
			<div ng-repeat="group in groups">
				<div class="checkbox" ng-hide="isGroupImplied(group)">
					<label><input type="checkbox" ng-model="memberGroups[group.id]"> {{group.name}}</label>
				</div>
			</div>
			
		</div>
	</div>
</form>

<ul class="adminList">
	<li ng-repeat="member in members" ng-class-odd="'odd'">
		<div class="row">
			<div class="name col-sm-3">{{member.name}}</div>
			<div class="email col-sm-3">{{member.email}}</div>
			<div class="roles col-sm-3">
				<span ng-repeat="membership in member.memberships">
					{{getGroupName(membership.group)}}
				</span>
			</div>
			<div class="removeMember col-sm-2" ng-click="removeMember(member)" title="remove member"><i class="glyphicon glyphicon-trash"></i></div>
		</div>
	</li>
</ul>

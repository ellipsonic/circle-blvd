<h3>Administration!</h3>

<p ng-show="!isSignedIn()">Please <a href="#/signin">sign in</a>.</p>

<div ng-show="isSignedIn()">
<ul id="userList">
	<li ng-repeat="user in users" ng-class-odd="'odd'">
		<div class="row">
			<div class="name span3">{{user.name}}</div>
			<div class="email span3">{{user.email}}</div>
			<div class="roles span3">{{user.roles}}</div>
			<div class="removeUser span2" ng-click="removeUser(user)" title="remove user"><i class="icon-trash"></i></div>
		</div>
	</li>
</ul>

<form >
	<div class="row">
		<div class="span3"><input type="text" ng-model="userName" placeholder="Display name"/></div>
		<div class="span3"><input type="email" ng-model="userEmail" placeholder="Email"/></div>
		<div class="span3"><input type="password" ng-model="userPassword" placeholder="Password"/></div>

		<div class="span2"><button class="btn" ng-click="addUser(userName, userEmail, userPassword)">Add user</button></div>
	</div>
</form>
</div>

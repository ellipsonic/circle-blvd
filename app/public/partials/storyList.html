<div id="backlog" class="debug clear">
	<div class="storyWrapper row debug no-select" 
		data-story-id="{{story.id}}"
		ng-repeat="story in stories"
		ng-hide="enableAltMode
		&& (!story.isMoving 
		&& story.isAfterNextMeeting
		&& !story.isDeadline 
		&& !story.isNextMeeting)">
		<sp-story/>
	</div>
</div>

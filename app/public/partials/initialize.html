<h2>Configuration</h2>

<p>Welcome to Circle Bvld. To get started, enter a login name for the administrator.</p>

<input type="email" ng-model="user.email" placeholder="Email address" class="form-control"/>
<input type="password" ng-model="user.password" placeholder="Password" class="form-control"/>
<button id="initialize" class='btn btn-default' ng-click="initialize()">Ok!</button>
